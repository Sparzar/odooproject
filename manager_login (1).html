<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
  tailwind.config = {
      darkMode: "class",
      theme: {
          extend: {
              colors: {
                  primary: "#6072fb",
                  "background-light": "#f5f6f8",
                  "background-dark": "#0f1223",
              },
              fontFamily: {
                  display: ["Inter"],
              },
              borderRadius: {
                  DEFAULT: "0.5rem",
                  lg: "1rem",
                  xl: "1.5rem",
                  full: "9999px",
              },
          },
      },
  };
</script>
<style>
  body {
      font-family: "Inter", sans-serif;
      min-height: max(884px, 100dvh);
  }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex flex-col min-h-screen">
  <div class="flex flex-col min-h-screen max-w-md w-full mx-auto px-4">
    <header class="flex items-center justify-center p-4">
      <h1 class="text-lg font-bold text-gray-900 dark:text-white">Expense Management</h1>
    </header>
    <main class="flex-grow flex flex-col justify-center">
      <div class="text-center mb-8 px-4">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back</h2>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Please enter your credentials to access the system.</p>
      </div>
      <form class="space-y-6 px-4">
        <div>
          <label class="sr-only" for="admin-id">Manager ID</label>
          <input
            class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800 h-14 px-4 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary"
            id="admin-id"
            name="admin-id"
            placeholder="Admin ID"
            type="text"
          />
        </div>
        <div>
          <label class="sr-only" for="password">Password</label>
          <input
            class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800 h-14 px-4 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary"
            id="password"
            name="password"
            placeholder="Password"
            type="password"
          />
        </div>
        <div>
          <button
            class="w-full bg-primary text-white font-bold h-12 px-5 rounded-lg flex items-center justify-center text-base hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </main>
    <footer class="text-center py-6 px-4">
      <p class="text-sm text-gray-600 dark:text-gray-400">Â© 2025 Expense Management Co.</p>
    </footer>
  </div>
</body>
</html>
