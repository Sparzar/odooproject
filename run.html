<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@300;500&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#607afb",
            "background-light": "#f5f6f8",
            "background-dark": "#0f1323",
          },
          fontFamily: {
            outfit: ["Outfit", "sans-serif"],
            inter: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-outfit min-h-screen flex flex-col">

  <!-- INDEX / WELCOME SECTION -->
  <section id="indexPage" class="flex flex-col min-h-screen">
    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center">
      <div class="w-16 h-16 bg-primary rounded-xl mb-6 flex items-center justify-center shadow-lg">
        <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M17 9.5a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0z" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </div>
      <h1 class="text-[40px] font-bold text-slate-800 dark:text-white mb-4">Welcome</h1>
      <p class="text-[17px] text-slate-600 dark:text-slate-400 max-w-sm mx-auto font-inter font-light mb-6">
        Track your expenses effortlessly and stay on top of your finances
      </p>
      <div class="flex flex-col gap-4 w-full max-w-xs mx-auto text-left">
        <label for="loginRole" class="mb-1 font-semibold">Login as:</label>
        <select id="loginRole" class="w-full border rounded-lg px-3 py-2 font-inter">
          <option value="user" selected>User</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <div class="flex flex-col gap-4 w-full max-w-xs mx-auto mt-6">
        <button id="goToLogin" class="w-full py-4 px-6 bg-primary text-white font-semibold rounded-lg text-base shadow-md hover:shadow-lg hover:bg-opacity-90 transition font-outfit">Login</button>
        <button id="goToSignUp" class="w-full py-4 px-6 border border-primary text-primary bg-white dark:bg-transparent dark:border-primary dark:text-primary font-semibold rounded-lg text-base shadow-md hover:shadow-lg hover:bg-primary hover:text-white transition font-outfit">Sign Up</button>
      </div>
      <p class="text-sm text-center text-slate-500 dark:text-slate-400 mt-3 font-inter font-light">Login or Signup</p>
    </main>
  </section>

  <!-- USER LOGIN SECTION -->
  <section id="userLoginPage" class="hidden bg-background-light dark:bg-background-dark font-outfit flex flex-col min-h-screen">
    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center">
      <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-[32px] font-bold text-center text-slate-800 dark:text-white mb-6">User Login</h1>
        <form>
          <div class="mb-4 text-left">
            <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Email</label>
            <input
              type="email"
              class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-primary outline-none dark:bg-gray-800 dark:border-gray-700 font-inter"
              placeholder="you@example.com"
            />
          </div>
          <div class="mb-4 text-left">
            <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Password</label>
            <input
              type="password"
              class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-primary outline-none dark:bg-gray-800 dark:border-gray-700 font-inter"
              placeholder="••••••••"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-opacity-90 transition font-outfit"
          >
            Login
          </button>
        </form>
        <p class="text-sm text-center mt-4 text-slate-600 dark:text-slate-400 font-inter">
          Don’t have an account?
          <button id="backToSignUpFromUser" class="text-primary font-medium underline cursor-pointer">Sign Up</button>
        </p>
        <p class="text-sm text-center mt-2 text-slate-500 dark:text-slate-400 font-inter">
          <button id="backToIndexFromUserLogin" class="underline cursor-pointer">Back to Home</button>
        </p>
      </div>
    </main>
  </section>

  <!-- ADMIN LOGIN SECTION -->
  <section id="adminLoginPage" class="hidden bg-background-light dark:bg-background-dark font-outfit flex flex-col min-h-screen">
    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center">
      <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-[32px] font-bold text-center text-slate-800 dark:text-white mb-6">Admin Login</h1>
        <form>
          <div class="mb-4">
            <label class="sr-only" for="admin-id">Admin ID</label>
            <input
              class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800 h-14 px-4 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary"
              id="admin-id"
              name="admin-id"
              placeholder="Admin ID"
              type="text"
            />
          </div>
          <div class="mb-4">
            <label class="sr-only" for="password">Password</label>
            <input
              class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800 h-14 px-4 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary"
              id="password"
              name="password"
              placeholder="Password"
              type="password"
            />
          </div>
          <div>
            <button
              class="w-full bg-primary text-white font-bold h-12 px-5 rounded-lg flex items-center justify-center text-base hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark"
              type="submit"
            >
              Login
            </button>
          </div>
        </form>
        <p class="text-sm text-center mt-2 text-slate-500 dark:text-slate-400 font-inter">
          <button id="backToIndexFromAdmin" class="underline cursor-pointer">Back to Home</button>
        </p>
      </div>
    </main>
  </section>

  <!-- MANAGER LOGIN SECTION -->
  <section id="managerLoginPage" class="hidden bg-background-light dark:bg-background-dark font-outfit flex flex-col min-h-screen">
    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center">
      <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-[32px] font-bold text-center text-slate-800 dark:text-white mb-6">Manager Login</h1>
        <form>
          <div class="mb-4">
            <label class="sr-only" for="manager-id">Manager ID</label>
            <input
              class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800 h-14 px-4 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary"
              id="manager-id"
              name="manager-id"
              placeholder="Manager ID"
              type="text"
            />
          </div>
          <div class="mb-4">
            <label class="sr-only" for="password">Password</label>
            <input
              class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800 h-14 px-4 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary"
              id="password"
              name="password"
              placeholder="Password"
              type="password"
            />
          </div>
          <div>
            <button
              class="w-full bg-primary text-white font-bold h-12 px-5 rounded-lg flex items-center justify-center text-base hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark"
              type="submit"
            >
              Login
            </button>
          </div>
        </form>
        <p class="text-sm text-center mt-2 text-slate-500 dark:text-slate-400 font-inter">
          <button id="backToIndexFromManager" class="underline cursor-pointer">Back to Home</button>
        </p>
      </div>
    </main>
  </section>

  <!-- SIGN UP SECTION -->
  <section id="signUpPage" class="hidden bg-background-light dark:bg-background-dark font-outfit flex flex-col min-h-screen">
    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center">
      <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-[32px] font-bold text-slate-800 dark:text-white mb-6">Create Account</h1>
        <form class="text-left">
          <div class="mb-4">
            <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Full Name</label>
            <input
              type="text"
              class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-primary outline-none dark:bg-gray-800 dark:border-gray-700 font-inter"
              placeholder="John Doe"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Email</label>
            <input
              type="email"
              class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-primary outline-none dark:bg-gray-800 dark:border-gray-700 font-inter"
              placeholder="you@example.com"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Password</label>
            <input
              type="password"
              class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-primary outline-none dark:bg-gray-800 dark:border-gray-700 font-inter"
              placeholder="••••••••"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Confirm Password</label>
            <input
              type="password"
              class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-primary outline-none dark:bg-gray-800 dark:border-gray-700 font-inter"
              placeholder="••••••••"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-opacity-90 transition font-outfit"
          >
            Sign Up
          </button>
        </form>
        <p class="text-sm text-center mt-4 text-slate-600 dark:text-slate-400 font-inter">
          Already have an account?
          <button id="backToLoginFromSignUp" class="text-primary font-medium underline cursor-pointer">Login</button>
        </p>
        <p class="text-sm text-center mt-2 text-slate-500 dark:text-slate-400 font-inter">
          <button id="backToIndexFromSignUp" class="underline cursor-pointer">Back to Home</button>
        </p>
      </div>
    </main>
  </section>

  <script>
    // Page sections
    const indexPage = document.getElementById('indexPage');
    const userLoginPage = document.getElementById('userLoginPage');
    const adminLoginPage = document.getElementById('adminLoginPage');
    const managerLoginPage = document.getElementById('managerLoginPage');
    const signUpPage = document.getElementById('signUpPage');
    const loginRole = document.getElementById('loginRole');

    // Navigation helper
    function showSection(section) {
      [indexPage, userLoginPage, adminLoginPage, managerLoginPage, signUpPage].forEach(sec => {
        if (sec === section) sec.classList.remove('hidden');
        else sec.classList.add('hidden');
      });
    }

    // Show login form based on role selected
    document.getElementById('goToLogin').addEventListener('click', () => {
      const role = loginRole.value;
      if (role === 'admin') {
        showSection(adminLoginPage);
      } else if (role === 'manager') {
        showSection(managerLoginPage);
      } else {
        showSection(userLoginPage);
      }
    });

    // Show signup page
    document.getElementById('goToSignUp').addEventListener('click', () => {
      showSection(signUpPage);
    });

    // Back buttons for all login pages
    document.getElementById('backToIndexFromUserLogin').addEventListener('click', () => {
      showSection(indexPage);
    });
    document.getElementById('backToSignUpFromUser').addEventListener('click', () => {
      showSection(signUpPage);
    });
    document.getElementById('backToIndexFromAdmin').addEventListener('click', () => {
      showSection(indexPage);
    });
    document.getElementById('backToIndexFromManager').addEventListener('click', () => {
      showSection(indexPage);
    });
    document.getElementById('backToLoginFromSignUp').addEventListener('click', () => {
      showSection(userLoginPage);
    });
    document.getElementById('backToIndexFromSignUp').addEventListener('click', () => {
      showSection(indexPage);
    });
  </script>

</body>
</html>
